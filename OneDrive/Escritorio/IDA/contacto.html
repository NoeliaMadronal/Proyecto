    <div class="contacto__formulario col-12 col-sm-6 centrar">

          <div>

           <option>Instagram</option>
           <option>Facebook</option>
           <option>Me lo recomendaron</option>
           <option>Google u otro buscador</option>
           </select>
          </div>
         <div>
          <label for="checkbox">Deseo recibir noticias</label>
          <input type="checkbox" name="checkbox">
         </div>
        </div>
        <div id="button">
         <input type="reset" class="button" value="Limpiar">
         <input type="submit" class="button" value="Enviar">
        </div>
      </form>
